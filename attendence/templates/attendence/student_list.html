{% extends 'attendence/base.html' %}
{% load static %}

{% block main_content %}
<div class="container">
    <div class="h3">List of all Students</div>
    <div>
        <a href="{% url 'attendence:student-create' %}" class="btn btn-primary">Add New Student</a>
    </div>
    {% for student in student_list %}
    <a href="{{ student.get_absolute_url }}">{{ student.name }}</a><br>
    {% empty %}
    No Students Registered
    {% endfor %}
</div>
{% endblock %}
