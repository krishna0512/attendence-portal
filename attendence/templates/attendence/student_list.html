{% extends 'attendence/base.html' %}
{% load static %}

{% block main_content %}
<div class="container">
    <div class="h3">List of all Students</div>
    {% for student in student_list %}
    <a href="{{ student.get_absolte_url }}">{{ student.name }}</a>
    {% empty %}
    No Students Registered
    {% endfor %}
</div>
{% endblock %}
